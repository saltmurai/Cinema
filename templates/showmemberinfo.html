<h4>Member Info</h4>
{% for member in members %}
<div class="member">
<h5>Member Name: {{ member[1] }}</h5>
<h5>Member Date of birth: {{ member[2] }}</h5>
<h5>Member Phone Number: {{ member[3] }}</h5>
<h5>Member Email: {{ member[4] }}</h5>
<h5>Member Type: {{ member[5] }}</h5>
<h5>Member ID: {{ member[0] }}</h5>
</div>
{% endfor %}
